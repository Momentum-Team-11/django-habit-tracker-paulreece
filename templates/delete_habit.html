{% extends "base.html" %}

{% block content %}
<div>
  <form action="{% url 'delete_habit' slug=habit.slug %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete <span>{{ habit.name }}</span>?</p>
    <div>
      <button type="submit">Delete Habit</button><br />
      <a href="{% url 'hompepage' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
