{% extends "base.html" %}

{% block content %}
<div>
  <form action="{% url 'delete_record' slug=habit.slug pk=record.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete <span>{{ record.date }}</span>?</p>
    <div>
        <button class="button is-danger" type="submit">Delete Record</button>
    </div>
    <div>
        <button class="button is-primary" ><a href={% url 'habit_detail' habit.slug%} ></a>Cancel</button>
        </div>
  </form>

{% endblock %}
